about.p1=Diese Web-App ist im Rahmen des \
Java-Kurses \
von karriere tutor&trade; entstanden. \
Der Server-Teil basiert auf Spring Boot \
und verwendet REST-Services \
im JSON-Format. \
Der Client-Teil verwendet Material Design Lite \
und Vue.js. Der Source-Code befindet sich auf \
GitHub und eine Demo-Version wird auf \
Heroku gehosted.
